name: synapse-react
on:
  push:
    branches:
      - master
    paths:
      - "packages/synapse-react/**"
      - .github/workflows/synapse-react.yml
  pull_request:
    paths:
      - "packages/synapse-react/**"
      - .github/workflows/synapse-react.yml
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Use Node.js lts/*
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
